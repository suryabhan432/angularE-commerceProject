<form class="row g-3" (ngSubmit)="onSubmit(myForm)" #myForm="ngForm">
  <div class="col-md-6">
    <label for="validationDefault01" class="form-label">product Name</label>
    <input type="text" class="form-control" name="productName" ngModel required>
  </div>
  <div class="col-md-6">
    <label for="validationDefault02" class="form-label">categoryId</label>
    <input type="number" class="form-control" name="categoryId" min="1" max="5" placeholder="Category Id 1 to 5" ngModel required>
  </div>

  <div class="col-md-6">
    <label for="validationDefault03" class="form-label">description</label>
    <input type="text" class="form-control" name="description" ngModel required>
  </div>

  <div class="col-md-3">
    <label for="validationDefault05" class="form-label">price</label>
    <input type="text" class="form-control" name="price" ngModel required>
  </div>
  <div class="col-md-3">
    <label class="form-label" for="customFile">Default file input example</label>
    <input type="file" class="form-control" name="Defaultfile" ngModel>
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-primary" [disabled]="!myForm.valid">Submit form</button>
  </div>
</form>
