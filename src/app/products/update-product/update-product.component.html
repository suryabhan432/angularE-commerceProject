<form class="row g-3" (ngSubmit)="onUpdate(updateForm)" #updateForm="ngForm">
    <div class="col-md-6">
      <label for="validationDefault01" class="form-label">product Name</label>
      <input type="text" class="form-control" name="productName" [(ngModel)]="bodyId.productName"  ngModel   required>
    </div>
    <div class="col-md-6">
      <label for="validationDefault02" class="form-label">categoryId</label>
      <input type="text" class="form-control" name="categoryId" ngModel [(ngModel)]="bodyId.categoryId"  required>
    </div>
  
    <div class="col-md-6">
      <label for="validationDefault03" class="form-label">description</label>
      <input type="text" class="form-control" name="description" ngModel [(ngModel)]="bodyId.description"  required>
    </div>
  
    <div class="col-md-3">
      <label for="validationDefault05" class="form-label">price</label>
      <input type="text" class="form-control" name="price" ngModel [(ngModel)]="bodyId.price" required>
    </div>
    <!-- <div class="col-md-3">
      <label class="form-label" for="customFile">Default file input example</label>
      <input type="file" class="form-control" name="Defaultfile" [(ngModel)]="bodyId.product_image"  ngModel>
    </div> -->
  
    <div class="form-group">
      <button type="submit" class="btn btn-primary" >Update form</button>
    </div>
  </form>
